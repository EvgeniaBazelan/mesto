<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./project/index.css">
    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" alt="логотип место" src="./images/logo-header.svg">

    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" alt="фото Жак-Ив-Кусто" src="./images/Avatar.jpg">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив-Кусто</h1>
                <img class="profile__edit-button" alt="кнопка для редактирования профиля" src="./images/Edit-Button.svg">
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <img class="profile__add-button" alt="кнопка для добавления контента" src="./images/Add-Button.svg">

        </section>
        <section class="photo-grid">
            <div class="photo-grid__item">
                <img class="photo-grid__view" alt="церковь в горах" src="./images/karachaevsk.jpg">
                <p class="photo-grid__text">Карачаевск</p>
                <img class="photo-grid__like" alt="отметка лайка" src="images/like (1).svg">
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__view" alt="Гора Эльбрус" src="./images/elbrus.jpg">
                <p class="photo-grid__text">Гора Эльбрус</p>
                <img class="photo-grid__like" alt="отметка лайка" src="images/like (1).svg">
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__view" alt="Домбай" src="./images/karachaevsk.jpg">
                <p class="photo-grid__text">Домбай</p>
                <img class="photo-grid__like" alt="отметка лайка" src="images/like (1).svg">
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__view" alt="Гора Эльбрус" src="./images/elbrus.jpg">
                <p class="photo-grid__text">Гора Эльбрус</p>
                <img class="photo-grid__like" alt="отметка лайка" src="images/like (1).svg">
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__view" alt="Домбай" src="./images/karachaevsk.jpg">
                <p class="photo-grid__text">Домбай</p>
                <img class="photo-grid__like" alt="отметка лайка" src="images/like (1).svg">
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__view" alt="церковь в горах" src="./images/karachaevsk.jpg">
                <p class="photo-grid__text">Карачаево-Ч...</p>
                <img class="photo-grid__like" alt="отметка лайка" src="images/like (1).svg">
            </div>
        </section>



    </main>
    <footer class="footer">

        <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>

    </footer>


</body>

</html>
