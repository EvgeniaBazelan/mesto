<!DOCTYPE html>
<html lang="ru">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        </section>
        <section class="photo-grid">
            <div class="photo-grid__item">
                <img class="photo-grid__view" alt="церковь в горах" src="./images/karachaevsk.jpg">

            </div>
            <div class="photo-grid__item">

                <button class="photo-grid__like">

                </button>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__view" alt="Домбай" src="./images/karachaevsk.jpg">

                </button>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__view" alt="Домбай" src="./images/karachaevsk.jpg">
                <p class="photo-grid__text">Домбай </p>
                <button class="photo-grid__like">

                </button>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__view" alt="церковь в горах" src="./images/karachaevsk.jpg">
                <p class="photo-grid__text">Карачаево-Ч... </p>
                <button class="photo-grid__like">

        <form class="form" name="form">
            <button class="form__close"> </button>
            <h2 class="form__text">Редактировать профиль</h2>
            <fieldset class="form__personal-info">
                <input class="form__item " placeholder="Name" name="name" type="text">
                <input class="form__item " placeholder="Profession" name="profession" type="text">
                <!-- Элементы формы для получения данных о пользователе -->
            </fieldset>
            <button class="form__button" type="submit">Сохранить</button>

        </form>
